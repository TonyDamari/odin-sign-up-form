<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cloudvilla Sign Up</title>
</head>
<body>
    <form id="form">
        <div class="img-box">
            <div class="logo">
                <img src="assets/logoipsum-logo-37.svg" alt="logo">
                <h1>Cloudvilla</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@samyzfs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">ZHANG FENGSHENG</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </a></p>
        </div>
        <div class="info-box">
            <h2 class="title">Cloudvilla is a fictional service, sign up and join thousands of imaginary users on this platform.</h2>
            <fieldset class="inputs">
                <div class="names">
                   <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name">
                   </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="contact">
                    <div>
                        <label for="first-name">Email</label>
                        <input type="email" id="email" placeholder="email@example.com">
                    </div>
                   <div>
                        <label for="first-name">Phone Number</label>
                        <input type="number" id="phone-number" placeholder="0111234567" pattern="[0-9]{10}">
                   </div>
                </div>
                <div class="password">
                   <div>
                        <label for="first-name">Password</label>
                        <input type="password" id="password1" placeholder="Password">
                        <p id="password-match">*Passwords do not match</p>
                   </div>

                   <div>
                        <label for="first-name">Confirm Password</label>
                        <input type="password" id="password2" placeholder="Password">
                   </div> 
                </div>
            </fieldset>
            <button id="create-account">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </form>

    <footer>&copy; Conceptual Life <p id="date"></p> </footer>
    <script src="app.js"></script>
</body>
</html>
